language: java
jdk: openjdk6
before_install:
  - ./test/bin/install-maven.sh
  - psql -U postgres -c 'create database travis_ci_test;'
  - psql travis_ci_test -U postgres < ./dspace/etc/postgres/database_create_doi_table.sql
  - export PATH="$TRAVIS_BUILD_DIR/apache-maven-2.2.1/bin:$PATH"
install:
  - ./test/bin/install-missing-poms.sh
  - ./test/bin/install-dryad-dir.sh
script: "mvn package -P postgres -Dmaven.test.skip=false -Ddefault.dspace.dir=/opt/dryad"
